<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        :root {
            --primary-color: #0091FC;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            min-height: 100vh;
            color: white;
            position: fixed;
            width: 25%;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 25%;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 145, 252, 0.25);
        }

        .btn-send {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border: none;
            color: white;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: #0056b3;
            transform: translateY(-50%) scale(1.1);
        }

        .settings-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .config-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .config-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .config-value {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .config-value:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 145, 252, 0.25);
        }

        .code-block {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }

        .pdf-preview {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
        }

        .table-responsive {
            margin: 15px 0;
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="p-4">
                    <h4 class="mb-4">
                        <i class="fas fa-robot me-2"></i>
                        AI Chat System
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" data-section="chat">
                            <i class="fas fa-comments me-2"></i>
                            Chat
                        </a>
                        <a class="nav-link" href="#" data-section="settings">
                            <i class="fas fa-cog me-2"></i>
                            Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Chat Section -->
                <div id="chat-section" class="section">
                    <div class="chat-container">
                        <div class="chat-header">
                            <h5 class="mb-0">
                                <i class="fas fa-robot me-2"></i>
                                AI Assistant
                            </h5>
                        </div>
                        
                        <div class="chat-messages" id="chatMessages">
                            <div class="message bot">
                                <img src="https://digital.com.vn/wp-content/uploads/2025/03/ai-bot.jpg" alt="Bot" class="avatar">
                                <div class="message-content">
                                    <p class="mb-0">Xin chào! Tôi là AI Assistant. Tôi có thể giúp gì cho bạn?</p>
                                </div>
                            </div>
                        </div>

                        <div class="typing-indicator" id="typingIndicator">
                            <img src="https://digital.com.vn/wp-content/uploads/2025/03/ai-bot.jpg" alt="Bot" class="avatar">
                            <span class="typing-dots">AI đang trả lời...</span>
                        </div>

                        <div class="chat-input">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
                                <button class="btn-send" id="sendButton">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="settings-section" class="section" style="display: none;">
                    <div class="settings-container">
                        <h4 class="mb-4">
                            <i class="fas fa-cog me-2"></i>
                            Cấu hình hệ thống
                        </h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-primary mb-3" id="loadConfigBtn">
                                    <i class="fas fa-download me-2"></i>
                                    Tải cấu hình
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success mb-3" id="saveConfigBtn">
                                    <i class="fas fa-save me-2"></i>
                                    Lưu cấu hình
                                </button>
                            </div>
                        </div>

                        <div id="configContainer">
                            <!-- Config items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script>
        class ChatApp {
            constructor() {
                this.config = window.APP_CONFIG;
                this.currentConfig = {};
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadConfig();
            }

            bindEvents() {
                // Navigation
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.switchSection(e.target.dataset.section);
                    });
                });

                // Chat
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Settings
                document.getElementById('loadConfigBtn').addEventListener('click', () => this.loadConfig());
                document.getElementById('saveConfigBtn').addEventListener('click', () => this.saveConfig());
            }

            switchSection(section) {
                // Update nav
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`[data-section="${section}"]`).classList.add('active');

                // Show section
                document.querySelectorAll('.section').forEach(sec => {
                    sec.style.display = 'none';
                });
                document.getElementById(`${section}-section`).style.display = 'block';
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                input.value = '';

                // Show typing indicator
                this.showTyping(true);

                try {
                    const response = await fetch('http://14.225.215.151:3030/api/chat/completion', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [
                                { role: 'user', content: message,
                                    stream: true
                                 }
                            ]
                        })
                    });

                    this.showTyping(false);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Check if response is streaming
                    const contentType = response.headers.get('content-type');
                    console.log('Response content type:', contentType);

                    if (contentType && contentType.includes('text/event-stream')) {
                        // Handle streaming response
                        await this.handleStreamingResponse(response);
                    } else {
                        // Handle regular JSON response
                        const data = await response.json();
                        console.log('Regular response:', data);
                        
                        let botMessage = '';
                        if (data.choices && data.choices[0] && data.choices[0].message) {
                            botMessage = data.choices[0].message.content;
                        } else if (data.content) {
                            botMessage = data.content;
                        } else if (data.message) {
                            botMessage = data.message;
                        } else {
                            botMessage = JSON.stringify(data);
                        }
                        
                        this.addMessage(botMessage, 'bot');
                    }

                } catch (error) {
                    this.showTyping(false);
                    console.error('Error:', error);
                    this.addMessage(`Lỗi kết nối: ${error.message}`, 'bot');
                }
            }

            async handleStreamingResponse(response) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let messageElement = null;

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        console.log('Received chunk:', chunk);
                        
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6).trim();
                                if (data === '[DONE]') continue;
                                if (data === '') continue;
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    console.log('Parsed data:', parsed);
                                    
                                    let content = '';
                                    if (parsed.choices && parsed.choices[0] && parsed.choices[0].delta && parsed.choices[0].delta.content) {
                                        content = parsed.choices[0].delta.content;
                                    } else if (parsed.content) {
                                        content = parsed.content;
                                    } else if (parsed.delta && parsed.delta.content) {
                                        content = parsed.delta.content;
                                    }
                                    
                                    if (content) {
                                        botMessage += content;
                                        
                                        if (!messageElement) {
                                            messageElement = this.addMessage('', 'bot');
                                        }
                                        
                                        this.updateMessage(messageElement, botMessage);
                                    }
                                } catch (e) {
                                    console.error('Error parsing JSON:', e, 'Data:', data);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Streaming error:', error);
                    if (!messageElement) {
                        this.addMessage('Lỗi trong quá trình nhận phản hồi từ AI.', 'bot');
                    }
                }
            }
//
            addMessage(content, type) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = type === 'user' ? 
                    (this.config.AVATAR_USER_URL || 'https://static.vecteezy.com/system/resources/thumbnails/004/607/791/small_2x/man-face-emotive-icon-smiling-male-character-in-blue-shirt-flat-illustration-isolated-on-white-happy-human-psychological-portrait-positive-emotions-user-avatar-for-app-web-design-vector.jpg') : 
                    (this.config.AVATAR_BOT_URL || 'https://digital.com.vn/wp-content/uploads/2025/03/ai-bot.jpg');
                avatar.alt = type;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (type === 'user') {
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                }

                messagesContainer.appendChild(messageDiv);
                
                if (content) {
                    this.updateMessage(messageDiv, content);
                }
                
                this.scrollToBottom();
                return messageDiv;
            }

            updateMessage(messageElement, content) {
                const contentDiv = messageElement.querySelector('.message-content');
                
                if (!content) {
                    contentDiv.innerHTML = '<em>Đang nhận phản hồi...</em>';
                    return;
                }

                // Process content
                const processedContent = this.processContent(content);
                contentDiv.innerHTML = processedContent;

                // Highlight code blocks if Prism is available
                if (window.Prism) {
                    contentDiv.querySelectorAll('pre code').forEach(block => {
                        Prism.highlightElement(block);
                    });
                }

                this.scrollToBottom();
            }

            processContent(content) {
                if (!content) return '';

                let html = content;

                // Convert markdown to HTML if marked is available
                if (window.marked) {
                    try {
                        html = marked.parse(content);
                    } catch (e) {
                        console.error('Markdown parsing error:', e);
                        html = this.simpleMarkdownToHtml(content);
                    }
                } else {
                    html = this.simpleMarkdownToHtml(content);
                }

                // Add copy buttons to code blocks
                html = html.replace(/<pre><code([^>]*)>([\s\S]*?)<\/code><\/pre>/g, (match, attrs, code) => {
                    const decodedCode = this.decodeHtml(code);
                    const escapedCode = this.escapeForJs(decodedCode);
                    return `
                        <div class="code-block">
                            <button class="copy-btn" onclick="window.chatApp.copyCode('${escapedCode}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <pre><code${attrs}>${code}</code></pre>
                        </div>
                    `;
                });

                // Process images
                html = html.replace(/<img([^>]+)>/g, '<img$1 class="image-preview">');

                // Process tables
                html = html.replace(/<table>/g, '<div class="table-responsive"><table class="table table-striped">');
                html = html.replace(/<\/table>/g, '</table></div>');

                return html;
            }

            simpleMarkdownToHtml(text) {
                return text
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>');
            }

            copyCode(code) {
                navigator.clipboard.writeText(code).then(() => {
                    // Show success feedback
                    const btn = event.target.closest('.copy-btn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            escapeForJs(text) {
                return text.replace(/\\/g, '\\\\')
                          .replace(/'/g, "\\'")
                          .replace(/"/g, '\\"')
                          .replace(/\n/g, '\\n')
                          .replace(/\r/g, '\\r')
                          .replace(/\t/g, '\\t');
            }

            decodeHtml(html) {
                const txt = document.createElement('textarea');
                txt.innerHTML = html;
                return txt.value;
            }

            showTyping(show) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = show ? 'block' : 'none';
                if (show) this.scrollToBottom();
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async loadConfig() {
                try {
                    const response = await fetch('http://14.225.215.151:3030/api/config/get_dynamic_vars');
                    const config = await response.json();
                    this.currentConfig = config;
                    this.renderConfig(config);
                } catch (error) {
                    console.error('Error loading config:', error);
                    alert('Không thể tải cấu hình');
                }
            }

            renderConfig(config) {
                const container = document.getElementById('configContainer');
                container.innerHTML = '';

                Object.entries(config).forEach(([key, value]) => {
                    const configItem = document.createElement('div');
                    configItem.className = 'config-item';
                    configItem.innerHTML = `
                        <div class="config-label">${key}</div>
                        <input type="text" class="form-control config-value" 
                               data-key="${key}" value="${value}" 
                               placeholder="Nhập giá trị mới...">
                    `;
                    container.appendChild(configItem);
                });
            }

            async saveConfig() {
                const inputs = document.querySelectorAll('.config-value');
                const updates = {};

                inputs.forEach(input => {
                    const key = input.dataset.key;
                    const value = input.value.trim();
                    if (value && value !== this.currentConfig[key]) {
                        updates[key] = value;
                    }
                });

                if (Object.keys(updates).length === 0) {
                    alert('Không có thay đổi nào để lưu');
                    return;
                }

                try {
                    const response = await fetch('http://14.225.215.151:3030/api/config/update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updates)
                    });

                    if (response.ok) {
                        alert('Cấu hình đã được lưu thành công!');
                        this.loadConfig(); // Reload config
                    } else {
                        throw new Error('Failed to save config');
                    }
                } catch (error) {
                    console.error('Error saving config:', error);
                    alert('Không thể lưu cấu hình');
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
    </script>
</body>
</html>
